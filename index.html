<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="card card-style">
        <div class="card-body">
            <div class="row">
                <div class="col">
                London
                </div>
                <div class="col">
                    Paris
                  </div>
                  <div class="col">
                    Bratislava
                  </div>
                  <br/>
                      <br/>
                <form id="search-form">
                  <input type="text" id="search-input" placeholder="Type the city here">
                  <button type="submit button" id="search-button">Search</button>
                </form>
                <br/>
                      <br/>
              </div>
              <div class="row">
                  <div class="col-6 bratislava" id="current-city">Bratislava</div>
                    
                    <div class="row">
                      <div class="col-6" id="temperature">🌞 24°</div>
                      <div class="col-6">Precipitation: 67%</div>
  
                      <div class="col-6" id="currentDate"></div>
                      <div class="col-6">Wind: 23km/h</div>
                      <br/>
                      <br/>
                      <br/>
                      <div class="row"></div>
                      <div class="col">Mon</div>
                      <div class="col">Tue</div>
                      <div class="col">Wed</div>
                      <div class="col">Thu</div>
                      <div class="col">Fri</div>
                      
                      <div class="row"></div>
                      <div class="col">🌤️</div>
                      <div class="col">🌦️</div>
                      <div class="col">🌩️</div>
                      <div class="col">🌨️</div>
                      <div class="col">⛅</div>

                      <div class="row"></div>
                      <div class="col">15°</div>
                      <div class="col">12°</div>
                      <div class="col">18°</div>
                      <div class="col">5°</div>
                      <div class="col">10°</div>
                      <div/>
                <div/>
        </div>
      </div>
  
    </div>
    
    <script src="src/index.js"></script>
    <span><a href="https://github.com/liviamasir/project-plus"> Open-source code </a> by Livia Masir</span>
    
  </body>
</html>
