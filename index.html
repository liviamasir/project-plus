<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="upper-container">
      <div class="container">
        <div class="card card-style">
          <div class="card-body">
            <div class="row">
              <div class="col">London</div>
              <div class="col">Paris</div>
              <div class="col">Bratislava</div>
              <br />
              <br />
              <form id="search-form">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Type the city here"
                />
                <button type="submit button" id="search-button">Search</button>
              </form>
              <br />
              <br />
            </div>
            <div class="row">
              <div class="col-6 bratislava" id="current-city">Bratislava</div>
              <div class="row">
                <div class="col-6" id="description">Clear</div>
              </div>

              <div class="row">
                <div class="col-6">
                  <strong id="temperature">14</strong
                  ><span class="units">Â°C</span>
                </div>

                <div class="col-6">Humidity: <span id="humidity"></span> %</div>

                <div class="col-6" id="currentDate"></div>
                <div class="col-6">Wind: <span id="wind"></span> km/h</div>
                <div class="col-6">
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt="Clear"
                    class="float-left"
                    id="icon"
                  />
                </div>
                <br />
                <br />
                <br />
                <div class="weather-forecast" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span
        ><a href="https://github.com/liviamasir/project-plus">
          Open-source code
        </a>
        by Livia Masir</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
